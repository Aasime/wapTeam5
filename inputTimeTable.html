<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <style>
      body {
        background-color: #f796b0;
      }
      label {
        color: white;
        font-weight: 600;
      }
      #inputBox{
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
      }
    </style>
  </head>
  <body>
    <image
      id="exitButton"
      src="./cross.png"
      style="width:24px; height:24px;"
    ></image>
    <br />
    <!-- 
      subject  
      professor
      dayOfWeek
      startTime
      endTime
    -->
    <div id="inputBox">
      <div>
      <label>과목: </label>
      <input type="text" name="subject" id="subject" required />
      </div>
      </br>
      <div>
      <label>교수님: </label>
      <input type="text" name="professor" id="professor" required />
      </div>
      </br>
      <div>
      <label> 요일 : </label>
      <select name="dayOfWeek" id="dayOfWeek">
        <option value="">요일선택</option>
        <option value="mon">월</option>
        <option value="tue">화</option>
        <option value="wed">수</option>
        <option value="thu">목</option>
        <option value="fri">금</option>
        <option value="sat">토</option>
        <option value="sun">일</option>
      </select>
      </div>
      </br>
      <div>
      <label> 시간 : </label>

      <input
        type="time"
        name="startTime"
        id="startTime"
        pattern="([1]?[0-9]|2[0-3]):[0-5][0-9]"
        required
      />

      <input
        type="time"
        name="endTime"
        id="endTime"
        min="9:00"
        max="18:00"
        required
      />
    </div>
    <br/>
      <input type="button" id="button" value="등록" />
    </div>
  </body>
</html>
